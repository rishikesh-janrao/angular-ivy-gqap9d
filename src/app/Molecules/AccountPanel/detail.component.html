<div class="content">
  <div class="col-1">
    <img
      class="profile-image"
      src="https://alvimurtaza.github.io/Interview-Front-end/images/l0-l1-l2-engineer/profile.png"
    />
  </div>
  <div class="col-2">
    <label class="label-myaccount"> MY ACCOUNT</label>
    <form class="account-details-form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="name">
        <label style="padding-left:5px; color:#757575; font-weight:200;"
          >Name</label
        ><br />
        <input
          type="text"
          name="focus"
          required
          class="search-box"
          placeholder="John Doe"
        />
      </div>
      <div style="display:flex; felx-direction:row; ">
        <div class="mobile">
          <input
            id="mobile"
            [(ngModel)]="phone_number"
            pattern="^[7-9][0-9]{9}$"
            ngModel
            phone
            #phone="ngModel"
            maxlength="10"
            minlength="10"
            type="text"
            maxlength="10"
            name="focus"
            required
            class="search-box"
            placeholder="Mobile"
          />
        </div>
        <div class="email">
          <label style="padding-left:5px; color:#757575; font-weight:200;"
            >Email</label
          ><br />
          <input
            type="text"
            name="focus"
            required
            class="search-box"
            placeholder="John Doe"
          />
        </div>
      </div>
      <br />
      <button type="button" (click)="showPopup()">Show Popup</button>
    </form>
  </div>
</div>
